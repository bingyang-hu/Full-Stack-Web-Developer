<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	</head>
<body>
<form action="thank_you_page.html" method="get">
	<h1> Course Sign Up Page</h1>
	<p>Please Note:First Name, Last Name, Password, and Email are required</p>
	
	
	<p>
		<label for="fn">First Name:</label>
		<input id="fn" type="text" placeholder="First Name" required>

		<label for="ln">Last Name:</label>
		<input id="ln" type="text" placeholder="Last Name" required>
    </p>
    <p>
    	<label for="em">Email:</label>
		<input id='em' type="email" placeholder="name@email.com" required>

		<label for="pw">Password:</label>
		<input id='pw' type="password" required="">
	</p>

	<p>
		<p>Are you over the age of 18?</p>
		<label for="Y">Yes:</label>
		<input id="Y" type="radio" name="adult"> 

		<label for="N">No:</label>
		<input id="N" type="radio" name="adult">
	</p>

	<p> Do you have a Credit Card or PayPal?</p>
	
	<select>
	<option value="Credit Card">Credit Card</option>
	<option value="Paypal"> Pay Pal</option>

    </select>
    
    <p>
    <input type="submit" value="Submit Feedback">
    </p>
    
</form>
</body>
</html>
